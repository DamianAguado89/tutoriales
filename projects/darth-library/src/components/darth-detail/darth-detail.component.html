<div class="darth-detail" *ngIf="showDetail" [@slide]>
  <div class="row">
    <div class="col-lg-10 col-md-9 col-10">
      <ng-content select="[detail-title]"></ng-content>
    </div>
    <div class="col-lg-2 col-md-3 col-2 p-3 text-right">
      <i class="bi bi-x darth-detail__close" (click)="closeDetail()"></i>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <ng-content select="[detail-content]"></ng-content>
    </div>
  </div>
</div>

<div class="overlay"></div>
