<form [formGroup]="form" >
  <div class="form-group">
    <label for="name">Course Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      formControlName="name" 
      required
      style="width: 400px"/>
  </div>
  <div class="form-group">
    <label for="side">Description</label>
    <input
      type="text"
      id="description"
      name="description"
      class="form-control"
      formControlName="description" 
      required
      style="width: 400px"/>
  </div>
  <button (click)="onSubmit()" class="btn btn-primary" type="submit">Create</button>
</form>
