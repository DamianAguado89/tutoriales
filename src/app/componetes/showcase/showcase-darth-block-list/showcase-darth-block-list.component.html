<div>

  <button (click)="addBlock()">Agregar bloque</button>
  <button (click)="removeFirstBlock()">Eliminar primero</button>
  <button (click)="removeLastBlock()">Elimanr ultimo</button>
 

  <darth-block-list
    [blockItems]="blockItems"
    labelNoResults="No hay nada que mostrar"
    previousLabel="Previo"
    nextLabel="Siguiente"
    [pagination]="pagination"
    (actionSelected)="getAction($event)"
    (itemSelected)="selectItem($event)">

    <ng-template #templateInfoAdditional let-item="item">
      <span>{{item.date | date: 'dd/MMM/yyyy'}}</span>
    </ng-template>
    
    <ng-template #templateHeader let-item="item">
      <span>{{item.client}}</span>
    </ng-template>
  
    <ng-template #templateData let-item="item">
      
      <darth-block-data-item
        label="Estado"
        [value]="item.status"
      ></darth-block-data-item>

      
      <darth-block-data-item
        label="Edad"
        [value]="item.age"
      ></darth-block-data-item>
    
    </ng-template>
    

  </darth-block-list>
</div>
